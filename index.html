<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shootproof List Checker</h1>
        <p><strong>Directions:</strong> Paste the filenames indicated in the <em>favorites</em> section of the gallery. Use commas to separate the items in your lists. </p>
    </header>

    <table>
        <tr>
            <th>
                <label for="firstList">List #1</label>
            <th>
                <label for="secondList">List #2</label>
            </th>
        </tr>
        <tr>
            <td>
                <textarea name="firstList" class="txtarea defaultTxt" id="firstList" cols="30" rows="10">Enter text here.</textarea>
            </td> 
            <td>
                <textarea name="secondList" class="txtarea defaultTxt" id="secondList" cols="30" rows="10">Enter text here.</textarea>
            </td>     
        </tr>
    </table>

    <button type="button" onclick="checkValues()">Submit</button>

    <h2 class="invisibleTxt">Result: </h2>
    <p class="result invisibleTxt"></p>
    
    <footer>
        <h5><span>Limitations: This tool is only able to process 2 lists at a time, and only accepts comma (,) as separator.</span></h5>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
